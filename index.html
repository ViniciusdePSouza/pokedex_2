<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/pokeball_icon.jpg">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Oxanium:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <div id="app">
        <main>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/shiny/257.gif"
                alt="Pokemon gif"
                class="pokemon-gif">

                <h1 class="poke-info">
                    <span class="pokemon-id">257</span> -
                    <span class="pokemon-name"> Blaziken</span>
                </h1>

                <form class="form">
                    <label for="search" class="sr-only">Insira o nome ou o ID do Pokémon</label>
                    <input type="search"
                    required
                    placeholder="Número ou Nome"
                    id="search">
                </form>

                <div class="button-wrapper">
                    <button class="button btn-next">Next &gt;</button>
                    <button class="button btn-next">Prev &lt;</button>
                </div>

            <img src="./images/pokedex_bg.png" alt="Pokedex" class="pokedex">
        </main>
    </div>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
